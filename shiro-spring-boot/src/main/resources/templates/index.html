<!DOCTYPE>
<html>
<head>

</head>
<body>
<h2>欢迎进入Spring-boot Shiro</h2>

<span>用户名:<span th:text="${session.User.username}"></span><a th:href="@{~/user/logout}">注销</a></span>


<!-- hasPermission 当Subject用户权限授权码有对应的,才会显示对应的标签内容  -->
<h4 shiro:hasPermission="article:add">
    <a th:href="@{~/user/insert}">商品添加</a>
</h4>
<h4 shiro:hasPermission="article:delete">
    <a th:href="@{~/user/delete}">商品删除</a>
</h4>
<h4 shiro:hasPermission="article:update">
    <a th:href="@{~/user/update}">商品修改</a>
</h4>

</body>
</html>
